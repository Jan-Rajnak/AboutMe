    <div class="container mt-5">
        <form id="baseConverterValueForm" class="col-md-6 mx-auto bg-light p-4 rounded">
            <h2 class="text-center mb-4">Base Converter</h2>

            <div class="form-group">
                <label for="numberInput">Enter your number:</label>
                <input type="text" class="form-control" id="numberInput" name="numberInput"
                       placeholder="Type your number here" required>
            </div>

            <div class="form-group">
                <label for="fromBaseInput">From Base:</label>
                <input type="number" class="form-control" id="fromBaseInput" name="fromBaseInput"
                       placeholder="Enter from base" min="2" max="36" required>
            </div>

            <div class="form-group">
                <label for="toBaseInput">To Base:</label>
                <input type="number" class="form-control" id="toBaseInput" name="toBaseInput"
                       placeholder="Enter to base" min="2" max="36" required>
            </div>

            <div class="form-check mt-3" style="text-align: left">
                <input type="checkbox" class="form-check-input" id="digitGroupingCheckbox"
                       style="transform: scale(1.5); margin-right: 10px;">
                <label class="form-check-label" for="digitGroupingCheckbox" style="font-size: 0.9rem;">Enable Digit
                    Grouping</label>
            </div>

            <button type="button" class="btn btn-primary btn-block mt-3" onclick="convertBase()">Convert</button>
        </form>

        <!-- Display result here -->
        <div id="baseConverterResult" class="col-md-6 mx-auto mt-4"></div>
    </div>
